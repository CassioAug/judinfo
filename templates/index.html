<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JudInfo Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="light-mode">
    <header class="container">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">JudInfo Web</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#search-form">Pesquisar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#courts-container">Tribunais</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#results-container">Resultados</a>
                        </li>
                    </ul>
                </div>
                <button id="theme-toggle" class="btn btn-secondary"><i class="fa-solid fa-lightbulb"></i></button>
            </div>
        </nav>
    </header>
    <div class="container">
        <form id="search-form">
            <div class="mb-3">
                <input type="text" class="form-control" id="case-number" placeholder="Digite o número do processo">
            </div>
            <button type="submit" id="search-button" class="btn btn-primary"><i
                    class="fa-solid fa-magnifying-glass"></i> Pesquisar</button>
        </form>
        <div id="courts-container" class="mt-4">
            <h2>Tribunais</h2>
            <div class="d-flex gap-2 mb-2">
                <button id="select-all" class="btn btn-sm btn-outline-secondary">Selecionar Todos</button>
                <button id="deselect-all" class="btn btn-sm btn-outline-secondary">Desselecionar Todos</button>
                <button id="check-status" class="btn btn-sm btn-info"><i class="fa-solid fa-circle-check"></i> Verificar
                    Status</button>
            </div>
            <div id="courts-list" class="gap-2"></div>
        </div>
        <div id="validation-message" class="mt-2 text-danger"></div>
        <div id="results-container" class="mt-4">
            <h2>Resultados</h2>
            <div id="results"></div>
        </div>
    </div>
    <footer class="container text-center mt-5">
        <p>
            Desenvolvido por Cássio Soares
            <a href="https://github.com/CassioAug" target="_blank" rel="noopener noreferrer"
                class="text-decoration-none">
                <i class="fa-brands fa-github"></i>
            </a>
        </p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
