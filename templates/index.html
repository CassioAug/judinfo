<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JudInfo Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="light-mode">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="my-4">JudInfo Web</h1>
            <button id="theme-toggle" class="btn btn-secondary">Toggle Theme</button>
        </div>
        <form id="search-form">
            <div class="mb-3">
                <input type="text" class="form-control" id="case-number" placeholder="Enter case number">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <div id="courts-container" class="mt-4">
            <h2>Courts</h2>
            <div class="d-flex gap-2 mb-2">
                <button id="select-all" class="btn btn-sm btn-outline-secondary">Select All</button>
                <button id="deselect-all" class="btn btn-sm btn-outline-secondary">Deselect All</button>
                <button id="check-status" class="btn btn-sm btn-info">Check Status</button>
            </div>
            <div id="courts-list" class="gap-2"></div>
        </div>
        <div id="validation-message" class="mt-2 text-danger"></div>
        <div id="results-container" class="mt-4">
            <h2>Results</h2>
            <div id="results"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
